<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<script type="text/javascript" src="${base}/js/jquery.min.js"></script>
</head>
<body>
	<form action="${base}/admin/editgoods.do" method="post" enctype="multipart/form-data">
		商品名称：<input type="text" name="goodsName" value="${goods.goodsName}"/></br> 
		销售价格：<input type="text" name="price"value="${goods.price}"/></br> 
		商品图片：<input type="file" name="file" /></br> <img src="${goods.img}" alt="商品图片" width="150" height="150"/></br> 
		生产地：<input type="text" value="香港" name="produceAddress"/></br> 
		销售量：<input type="text" name="salecount"  value="${goods.salecount}"/></br> 
		状态：<select name="status">
				<option value="0" <#if goods.status == 0>selected</#if> >正常</option>
				<option value="1" <#if goods.status == 1>selected</#if> >热销</option>
				<option value="2" <#if goods.status == 2>selected</#if> >售罄</option>
			</select></br>
		市场价：<input type="text" name="marketprice" value="${goods.marketprice}"/></br>
		预定人数：<input type="text" name="reserveCount" value="${goods.reserveCount!}"/></br>
		商品描述：<textarea rows="10" cols="20" name="content">${goods.content}</textarea></br> 
		<input type="hidden" name="id" value="${goods.id}"/>
				<input type="submit" value="提交" />
	</form>
</body>
</html>
