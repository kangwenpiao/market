<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<h3>商品编辑页面</h3>
</head>
<body>
	<h3>商品编辑页面</h3>
	<ul>
	<form action="${base}/admin/editgoods.do" method="post" enctype="multipart/form-data">
		<li>商品名称：<input type="text" name="goodsName" value="${goods.goodsName!}"></li>
		<li>销售价格：<input type="text" name="price" value="${goods.price!}"></li>
		<li>商品规格：<input type="text" name="specifications" value="${goods.specifications!}"></li>
		<li>商品图片：<input type="file" name="file"></li>
		<li><img src="${goods.img}" alt="商品图片" width="150" height="150"/></li>
		<input type="hidden" name="id" value="${goods.id!}">
		<li>生产地：<input type="text" name="produceAddress" value="香港"/></li>
		<li>市场价：<input type="text" name="marketprice" value="${goods.marketprice!}"/></li>
		<li>销售量：<input type="text" name="salecount" value="${goods.salecount!}"/></li> 
		<li>状态：<select name="status">
				<option value="0"  <#if goods.status == 0>selected</#if> >正常</option>
				<option value="1"  <#if goods.status == 0>selected</#if> >热销</option>
				<option value="2"  <#if goods.status == 0>selected</#if> >售罄</option>
			</select></li> 
		<li>预定人数：<input type="text" name="reserveCount" value="${goods.reserveCount!}" /></li>
		<li>商品描述：
			<div>
				<textarea id="editor_id" name="content" style="width:700px;height:300px;">
				${goods.content!}
				</textarea>
			</div>
		</li>
	<li><input type="submit" value="提交" /></li>
	</form>
	</ul>
<!-- 	<button>提交</button> -->
	<script charset="utf-8" src="${base}/js/jquery.min.js"></script>
	<script charset="utf-8" src="${base}/static/editor/kindeditor-all.js"></script>
	<script charset="utf-8" src="${base}/static/editor/lang/zh-CN.js"></script>
	<script>
	        KindEditor.ready(function(K) {
	                window.editor = K.create('#editor_id');
	        });
	        /*获取富文本内的html内容*/
// 	        let htmlcontent=editor.html();
	        var ctx = "${base}";
	        $(function(){
	        	$("input[name=file]").change(function(){  
	        	    var objUrl = getObjectURL(this.files[0]) ;  
	        	    console.log("objUrl = "+objUrl) ;  
	        	    if (objUrl) {  
	        	        $("img").attr("src", objUrl) ;  
	        	    }  
	        	}) ; 
	        });
	        function getObjectURL(file) {  
	            var url = null ;   
	            if (window.createObjectURL!=undefined) { // basic  
	                url = window.createObjectURL(file) ;  
	            } else if (window.URL!=undefined) { // mozilla(firefox)  
	                url = window.URL.createObjectURL(file) ;  
	            } else if (window.webkitURL!=undefined) { // webkit or chrome  
	                url = window.webkitURL.createObjectURL(file) ;  
	            }  
	            return url ;  
	        }  
	</script>
</body>
</html>
