<title>添加用户 </title>
<meta name="keywords" content="">
<meta name="description" content="">

<body>
<article class="page-container">
	<form action="addUser.do" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="请输入用户名" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="请输入密码" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" checked value="1"/>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="2"/>
					<label for="sex-2">女</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="sex" value="0"/>
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="mobile" name="mobile">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">附件：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<!-- multiple 允许同时上传多个文件 -->
				<input type="file" multiple  class="input-file" name="file">
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在城市：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="province" onchange="selRegionCity(this)">
<!-- 					<option value="" selected>请选择省份</option> -->
<!-- 					<option value="1">北京</option> -->
<!-- 					<option value="2">上海</option> -->
<!-- 					<option value="3">广州</option> -->
				</select>
				</span> </div>
				<!-- kwp -->
			<div class="formControls col-xs-8 col-sm-9" style="margin-left:193px;display:none" id="city_id"> <span class="select-box">
				<select class="select" size="1" name="city" onchange="selRegionCountry(this)">
<!-- 					<option value="" selected>请选择城市</option> -->
<!-- 					<option value="1">北京</option> -->
<!-- 					<option value="2">上海</option> -->
<!-- 					<option value="3">广州</option> -->
				</select>
				</span> </div>
			<div class="formControls col-xs-8 col-sm-9" style="margin-left:193px;display:none" id="country_id"> <span class="select-box">
				<select class="select" size="1" name="country">
<!-- 					<option value="" selected>请选择区</option> -->
<!-- 					<option value="1">北京</option> -->
<!-- 					<option value="2">上海</option> -->
<!-- 					<option value="3">广州</option> -->
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!-- onKeyUp="$.Huitextarealength(this,100)" 不起作用 -->
				<textarea name="beizhu" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			password:{
				required:true,
				minlength:2,
				maxlength:15
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			//kwp
			province : {
				required:true,
			},
			city : {
				required:true,
			},
			country : {
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var beizhu  = $('.textarea').val();
			if(beizhu.length > 100){
				alert("备注超过长度限制");
				return false;
			}
			$(form).ajaxSubmit({
				dataType:"json",
				success:function(data){
					if(data.code == 0){
						alert(data.message);
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}else{
						alert(data.message);
					}
				}
			});
// 			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
// 			parent.layer.close(index);
		}
	});
	$.ajax({
		url:"getProvince.do",
		dataType:"json",
		type:"post",
		success:function(data){
// 			alert(JSON.stringify(data));
			if(data.code == 0){
				$('select[name=province]').empty();
				$('select[name=province]').append('<option value="" selected>请选择省份</option>');
				for(var i in data.obj){
					$('select[name=province]').append('<option value='+data.obj[i].region_id+'>'+data.obj[i].local_name+'</option>');
				}	
			}
		}
	});
});

function selRegionCity(obj){
	var province_id = $(obj).val();
	if(province_id.length != 0){
		$.ajax({
			url:"getCity.do",
			data:{province_id:province_id},
			dataType:"json",
			type:"post",
			success:function(data){
				if(data.code == 0){
					$('select[name=city]').empty();
					$('select[name=city]').append('<option value="" selected>请选择城市</option>');
					for(var i in data.obj){
						$('select[name=city]').append('<option value='+data.obj[i].region_id+'>'+data.obj[i].local_name+'</option>');
					}	
				}
				$('#city_id').css('display','block');
			}
		});
	}
}
function selRegionCountry(obj){
	var city_id = $(obj).val();
	if(city_id.length != 0){
		$.ajax({
			url:"getCountry.do",
			data:{city_id:city_id},
			dataType:"json",
			type:"post",
			success:function(data){
				if(data.code == 0 && data.obj.length > 1){
					$('select[name=country]').empty();
					$('select[name=country]').append('<option value="" selected>请选择区</option>');
					for(var i in data.obj){
						$('select[name=country]').append('<option value='+data.obj[i].region_id+'>'+data.obj[i].local_name+'</option>');
					}
					$('#country_id').css('display','block');
				}else{
					$('#country_id').css('display','none');
				}
			}
		});
	}
}
</script>
